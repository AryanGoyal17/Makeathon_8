<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarFlow | Student Opportunity Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="brand-logo">üéì</div>
            <div class="brand-text">
                <h1>ScholarFlow</h1>
            </div>
        </div>
        <div class="nav-controls">
            <select id="lang-toggle" class="lang-select hidden">
                <option value="en">English</option>
                <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä (Punjabi)</option>
                <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
                <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä (Marathi)</option>
            </select>
            <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
            <button id="logout-btn" class="nav-btn hidden">Logout</button>
        </div>
    </nav>

    <div id="auth-view" class="auth-container">
        <div class="panel auth-panel">
            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login">Login</div>
                <div class="auth-tab" id="tab-signup">Sign Up</div>
            </div>

            <form id="login-form">
                <label>Email ID</label>
                <input type="email" id="login-email" placeholder="student@example.com" required>
                <label>Password</label>
                <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="submit" id="btn-login" class="btn-primary">Login</button>
            </form>

            <form id="signup-form" class="hidden">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="Rahul Sharma" required>
                <label>Email ID</label>
                <input type="email" id="signup-email" placeholder="student@example.com" required>
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <button type="submit" id="btn-signup" class="btn-primary">Create Account</button>
            </form>

            <div id="auth-message" class="info-box" style="margin-top: 15px; font-weight: 500;"></div>
        </div>
    </div>

    <div id="main-view" class="container hidden">
        <aside class="sidebar">
            <div class="panel">
                <div class="panel-header">
                    <h2 data-i18n="profile_header">Student Profile</h2>
                    <p id="welcome-message" style="font-size: 0.8rem; color: var(--text-light); margin: 5px 0 0 0;"></p>
                </div>
                <form id="evaluation-form">
                    <label data-i18n="label_name">Full Name</label>
                    <input type="text" id="name" placeholder="Rahul Sharma" required>

                    <div class="row">
                        <div class="input-group">
                            <label data-i18n="label_gender">Gender</label>
                            <select id="gender" class="lang-select full-width-select" required>
                                <option value="" disabled selected data-i18n="opt_select_gender">Select Gender</option>
                                <option value="Male" data-i18n="opt_male">Male</option>
                                <option value="Female" data-i18n="opt_female">Female</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label data-i18n="label_category">Category</label>
                            <select id="category" class="lang-select full-width-select" required>
                                <option value="" disabled selected data-i18n="opt_select_category">Select Category</option>
                                <option value="General" data-i18n="opt_general">General</option>
                                <option value="OBC" data-i18n="opt_obc">OBC</option>
                                <option value="SC" data-i18n="opt_sc">SC</option>
                                <option value="ST" data-i18n="opt_st">ST</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label data-i18n="label_degree">Degree</label>
                            <select id="degree" class="lang-select full-width-select" required>
                                <option value="" disabled selected>Select Degree</option>
                                <optgroup label="Bachelors">
                                    <option value="B.Tech">B.Tech (Engineering/Technology)</option>
                                    <option value="B.Sc">B.Sc (Science)</option>
                                    <option value="B.A">B.A (Arts/Humanities)</option>
                                    <option value="BCA">BCA (Computer Applications)</option>
                                </optgroup>
                                <optgroup label="Masters">
                                    <option value="M.Tech">M.Tech (Engineering/Technology)</option>
                                    <option value="MCA">MCA (Computer Applications)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="input-group">
                            <label data-i18n="label_cgpa">CGPA</label>
                            <input type="number" step="0.1" min="0" max="10" id="cgpa" placeholder="8.5" required>
                        </div>
                    </div>

                    <label data-i18n="label_income">Annual Family Income (‚Çπ)</label>
                    <input type="number" min="0" id="annual_income" placeholder="250000" required>

                    <label data-i18n="label_skills">Skills (Comma Separated)</label>
                    <input type="text" id="skills" placeholder="Python, Java, HTML" required>

                    <button type="submit" id="analyze-btn" class="btn-primary" data-i18n="btn_discover">Discover Opportunities</button>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="illustration">üìÑ</div>
                <h3 data-i18n="empty_title">Ready to Match</h3>
                <p data-i18n="empty_desc">Enter student details on the left to instantly find eligible government scholarships and paid internships.</p>
            </div>

            <div id="dynamic-results" class="results-panel hidden">
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/i18next@21.6.10/i18next.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
